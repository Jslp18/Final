{% block content %}
    <div id="grandiv2" class="classgrandiv2">
        <div id="divform" class="ini">
            <form methond="post" action="#" enctype="multipart/form-data">
            {% csrf_token %}
                <h1>Iniciar Sesión</h1>
                <div id="redes" class="divredes">
                    <a href="#" class="redes"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="redes"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="redes"><i class="fab fa-github"></i></a>
                </div>
                <span>O use su cuenta</span>
                <input type="username" placeholder="Nombre de Usuario" name="username"/>
                <input type="password" placeholder="Contraseña" name="password"/>
                <ul class="links">
                    <li><a href="#" class="underline">¿Ha olvidado su contraseña?</a></li>
                    <li><a href="#" class="underline">O registrese aquí</a></li>
                </ul>
                <div class="divbutton">
                    <button type="submit"><p>Iniciar Sesión</p></button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
    <!-- Bloque para incluir javascripts  -->
{% block scripts %}
    <script src="../../static/login.js"></script>
{% endblock scripts %}
